<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: 'Inter', sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: auto;
            padding: 20px;
        }
        .name, .about-me, .portfolio {
            font-size: 20px;
            font-weight: 400;
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .name a, .about-me a, .portfolio a {
            text-decoration: none;
            color: black;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .title {
            font-size: 40px;
            font-weight: 600;
            color: black;
        }
        .description {
            font-size: 16px;
            font-weight: 400;
            color: black;
            margin-top: 10px;
        }
        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icons a {
            font-size: 30px;
            color: black;
            text-decoration: none;
        }
        .email-text {
            margin-top: 20px;
            font-size: 16px;
            color: black;
        }
        .profile-picture {
            width: 100%;
            max-width: 375px;
            height: auto;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .name, .about-me, .portfolio {
                font-size: 16px;
            }
            .title {
                font-size: 32px;
            }
            .description {
                font-size: 14px;
            }
            .icons a {
                font-size: 24px;
            }
            .email-text {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .name, .about-me, .portfolio {
                display: block;
                font-size: 14px;
                margin: 5px 0;
            }
            .title {
                font-size: 28px;
            }
            .description {
                font-size: 12px;
            }
            .icons a {
                font-size: 20px;
            }
            .email-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name"><a href="index.html">Mohamad Fahrizal Aldi</a></div>
        <div class="about-me"><a href="about.html">About Me</a></div>
        <div class="portfolio"><a href="portofolio.html">Portofolio</a></div>
        <div class="content">
            <div class="title">Web Developer</div>
            <div class="description">
                Halo saya adalah seorang yang bergerak di bidang <br/>
                Web Development<br/><br/>
            </div>
            <div class="icons">
                <a href="https://x.com/Rhesheus" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/rhesheus/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="https://www.linkedin.com/in/fahrizal-aldi-4829522b5/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/Rhesheyz" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <div class="email-text">
                Email: <a href="mailto:mohamadfahrizalaldi@gmail.com">mohamadfahrizalaldi@gmail.com</a>
            </div>
        </div>
        <img class="profile-picture" src="assets/Profile.jpg" alt="Profile Picture" />
    </div>
</body>
</html>
