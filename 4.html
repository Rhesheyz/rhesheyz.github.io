<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sang Tirta</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500");
      * {
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7fafc;
        display: flex;
        margin: 0;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background: #042331;
        transition: all 0.5s ease;
      }

      .sidebar header {
        font-size: 22px;
        color: white;
        line-height: 70px;
        text-align: center;
        background: #063146;
        user-select: none;
      }

      .sidebar ul a {
        display: block;
        width: 100%;
        line-height: 65px;
        font-size: 20px;
        color: white;
        padding-left: 40px;
        border-bottom: 1px solid black;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        transition: 0.4s;
      }

      ul li:hover a {
        padding-left: 50px;
      }

      .sidebar ul a i {
        margin-right: 16px;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
        width: calc(100% - 250px); /* Ensure the content width adjusts */
        min-height: 100vh; /* Full viewport height */
      }

      section {
        background: url(bg.jpeg) no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
        transition: all 0.5s;
      }

      .logout-form {
        display: block;
        width: 100%;
      }

      .logout-button {
        background: none;
        border: none;
        color: white;
        width: 100%;
        font-size: 20px;
        text-align: left;
        padding-left: 40px;
        line-height: 65px;
        transition: padding-left 0.4s;
      }

      .logout-button:hover {
        padding-left: 50px;
        cursor: pointer;
      }

      /* Navbar styling */
      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 90px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: transparent;
      }

      .navbar a {
        text-decoration: none;
        font-size: 24px;
        color: black;
        font-weight: 400;
      }

      .content {
        margin-top: 150px;
      }

      /* Card layout adjustments */
      .card-img-wrapper {
        position: relative;
        padding-top: 56.25%; /* 16:9 aspect ratio */
      }

      .card-img-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .btn-dark {
        color: #fff;
        background-color: #343a40;
        border-color: #343a40;
      }

      .btn-dark:hover {
        color: #fff;
        background-color: #23272b;
        border-color: #1d2124;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <header>Mohamad Fahrizal Aldi</header>
      <ul class="navbar-nav">
        <li>
          <a href="index.html"><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a href="about.html"
            ><i class="far fa-question-circle"></i>About Me</a
          >
        </li>
        <li>
          <a href="portofolio.html"><i class="fas fa-qrcode"></i>Portfolio</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-12">
            <div class="card border-0 shadow-sm rounded">
              <div class="card-body">
                <a
                  href="portofolio.html"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Kembali"
                  class="btn btn-dark me-2"
                  ><i class="fas fa-arrow-left"></i></a
                ><br />
                <br />
                <h1>Get API Flutter</h1>
                <p>
                    Menampilkan API dari <a href="https://satudata.jakarta.go.id/home">https://satudata.jakarta.go.id</a> menggunakan flutter </p>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Image Cards -->
      <div class="container mt-4">
        <div class="row">
          <!-- Example Image Card 1 -->
          <div class="col-md-6 mb-4">
            <div class="card border-0 shadow-sm rounded">
              <div class="card-img-wrapper">
                <img
                  src="assets/4/1.png"
                  class="card-img-top"
                  alt="Sample Image 1"
                />
              </div>
            </div>
          </div>

          <!-- Example Image Card 2 -->
          <div class="col-md-6 mb-4">
            <div class="card border-0 shadow-sm rounded">
              <div class="card-img-wrapper">
                <img
                  src="assets/4/2.png"
                  class="card-img-top"
                  alt="Sample Image 2"
                />
              </div>
            </div>
          </div>

          <!-- Example Image Card 3 -->
          <div class="col-md-6 mb-4">
            <div class="card border-0 shadow-sm rounded">
              <div class="card-img-wrapper">
                <img
                  src="assets/4/3.png"
                  class="card-img-top"
                  alt="Sample Image 3"
                />
              </div>
            </div>
          </div>
           
          </div>

                    <!-- Add more image cards here as needed -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
